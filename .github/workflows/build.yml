name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer
        # هذه النسخة تتخطى مشاكل الحزم التي واجهتنا تماماً
        uses: ArtemGrubyak/buildozer-action@v1
        with:
          buildozer_version: master
          command: android debug
          # هنا أضفنا أمراً لتجاهل تبعات النظام التي تسبب الخطأ 100
          repository_display_name: "GlobalChat"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GlobalChat-Final-Beta
          path: bin/*.apk
